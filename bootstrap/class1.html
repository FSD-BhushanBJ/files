<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Profile Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center shadow" style="width: 22rem;">
      <img src="https://via.placeholder.com/200" class="card-img-top rounded-circle mt-3 mx-auto" alt="Profile" style="width: 150px; height: 150px;">
      <div class="card-body">
        <h5 class="card-title">Bhushan Jatgade</h5>
        <p class="card-text">Aspiring Full-Stack Developer 💻 | Tech Explorer 🌐</p>
        <a href="#" class="btn btn-primary">Connect</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
