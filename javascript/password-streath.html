<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Streath</title>
</head>
<body>
    <div>
        <input type="password" id="passwordinput">
        <p id="result"></p>
        <button onclick="checkPass()">Check</button>
    
    </div>
    <script>
        function checkPass(){
            const password = document.getElementById("passwordinput").value;
            let output = 0;

            const hasNumber = /[0-9]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+-=\[\]{};':"\\|,.<>\/?]/.test(password);
        }

        if(password.length >= 12 && hasNumber && hasUppercase && hasLowercase && hasSpecialChar){
            output = 'strong'
            console.log(password)
        }else if (password.length >= 4 && hasNumber || hasSpecialChar){
            output = 'moderate';
        }else if(password.length >=0){
            output = 'weak';
        }
        else{
            output = 'weak'
        }
        document.getElementById('result').innerHTML = 'password strenght ' + output;
        return output;
    </script>
</body>
</html>
