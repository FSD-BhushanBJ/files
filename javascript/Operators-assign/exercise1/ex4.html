<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd</title>
</head>
<body>
    <button onclick="evenodd()"></button>
    <script>
        function evenodd(){
            let num = Number(prompt("enter a number"))
            if(
                num % 2 == 0) {
                    alert(" even -+ number");
                }
            
            else{
                alert("odd");
            }
        }
    </script>
</body>
</html>
