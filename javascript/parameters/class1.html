<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters</title>
</head>
<body>
    <script>
        // For Sum
        function sum(a, b){
            return a + b;

        }
         let add1 = sum(15, 15);
         console.log(add1);
         alert(add1);

         let add2 = sum(25, 25);
         console.log(add2);
         alert(add2);
         
        // for Sub
         function sub(a, b){
            return a - b;

        }
         let sub1 = sub(15, 10);
         console.log(sub1);
         alert(sub1);

         let sub2 = sub(25, 15);
         console.log(sub2);
         alert(sub2);

         // for multply
         function mul(a, b){
            return a * b;

        }
         let mul1 = mul(15, 15);
         console.log(mul1);
         alert(mul1);

         let mul2 = mul(25, 25);
         console.log(mul2);
         alert(mul2);

           // for multply
           function div(a, b){
            return a / b;

        }
         let div1 = div(15, 5);
         console.log(div1);
         alert(div1);

         let div2 = div(25, 5);
         console.log(div2);
         alert(div2);
    </script>
</body>
</html>
