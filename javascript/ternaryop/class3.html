<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        let marks = Number(prompt("enter marks :"));
        let grade = 
         marks >= 80 ? "A"
        :marks >= 65 ? "B"
        :marks >= 55 ? "C"
        :marks >= 35 ? "D" : "Fail"

        alert(grade)
    </script>
</body>
</html>
