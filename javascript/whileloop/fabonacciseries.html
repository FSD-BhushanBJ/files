<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <script>
       let num1 = 0;
       let num2 = 1;
       let num3 = num1 + num2;


       let result = num1 + "-"+ num2;
       
    //    let limit = 10;

        while(num3 <= 10){
            result = result + "-" + num3;
            num1 = num2;
            num2 = num3;
            num3 = num1 + num2;
        }
        document.getElementById("display").innerHTML = result
    </script>
</body>
</html>
