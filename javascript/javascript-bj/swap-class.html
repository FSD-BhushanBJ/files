<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap class</title>
</head>
<body>
    <script>
        //swap
        let bhushan = 100;
        alert("declare variable bhushan"+bhushan)
        let mayank = 200;
        alert("declare variable mayank"+mayank)
        //temp variable
        let saim = bhushan;//=100
        
        bhushan = mayank;
        alert("updated variable bhushan"+bhushan)
        mayank = saim;
        alert("declare variable mayank"+mayank)
    </script>
</body>
</html>
