<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example on let and var and const</title>
</head>
<body>
    <script>
        let num = 10;
        alert(num);

        var string = "hello";
        alert(string);

        var string = "bye";
        alert(string);

        const P = 3.14;
        alert(P)
    </script>
</body>
</html>
