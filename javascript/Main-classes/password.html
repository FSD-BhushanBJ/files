<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        .main-container{
            display: grid;
            width: 500px;
            height: 500px;
        }
        .inp{
            display: grid;
            height: 250px;
        }
        .pass{
            width: 250px;
        }
        .show{
            width: 110px;
            height: 80px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>Password Validator</h1>
        <div class="inp">
            <label for="password">Enter Password :</label>
            <input id="password" type="password" placeholder="Type Your Password">
        </div>

        <button onclick="validatePassword()">Validate Your Password</button>

        <div class="show" id="result"></div>
    </div>
    <script>
        function validatePassword(){
            const password = document.getElementById("password").value;

            document.getElementById("result").innerHTML = password == "1234567";
        }
    </script>
</body>
</html>
