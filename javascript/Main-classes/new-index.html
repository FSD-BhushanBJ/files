<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="icon" href="./assets/images/bj-logo.webp" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-color: #121212;
      --text-color: white;
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #121212;
      --card-bg: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      background: black;
      padding: 1rem;
      gap: 1rem;
      text-align: center;
    }

    header a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
      transition: 0.3s ease;
    }

    header a:hover {
      background-color: violet;
      border-radius: 5px;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: violet;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1rem;
    }

    .section {
      padding: 4rem 2rem;
      background-image: url("https://img.freepik.com/free-vector/abstract-black-lines-geometric-background_677411-2748.jpg");
      background-size: cover;
      background-position: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }

    .project-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      border: 2px solid var(--text-color);
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid var(--text-color);
    }

    .project-card h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
    }

    .about {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }

    .about h1 {
      margin-bottom: 1rem;
    }

    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: violet;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: violet;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 768px) {
      header {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }

      .project-card img {
        height: 160px;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <header>
    <a href="#home">Home</a>
    <a href="https://drive.google.com/file/d/1DeW8yFPjN7b1z0uoU6nC1Cg7uhlt2yeW/view" target="_blank">My Resume</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </header>

  <div style="text-align: center">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </div>

  <section id="projects" class="section">
    <div class="projects-grid">
      <a href="#" class="project-card">
        <img src="./assets/images/project-1-preview.png" alt="Project 1 Preview" />
        <h2>Project 1</h2>
      </a>
      <!-- Add more project cards as needed -->
    </div>
  </section>

  <section id="about" class="section">
    <div class="about">
      <h1>About Me</h1>
      <p>
        Hello! I'm a passionate and dedicated full-stack developer in training, working hard to master HTML, CSS, JavaScript, and beyond. I love building creative and useful web applications.
      </p>
    </div>
  </section>

  <section id="contact" class="section">
    <form class="contact-form">
      <h2>Contact Me</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <button id="scrollToTop" onclick="scrollToTop()">&#8679;</button>

  <script>
    // Toggle dark/light theme
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    // Scroll-to-top functionality
    const scrollToTopBtn = document.getElementById("scrollToTop");
    window.onscroll = function () {
      scrollToTopBtn.style.display = window.pageYOffset > 200 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
