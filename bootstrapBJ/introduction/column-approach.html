<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12 column approach</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <style>
    .box{
        height: 100px;
        background-color: lightcoral;
    }
    .box1{
        height: 100px;
        background-color: rgb(65, 7, 7);
    }
    .box2{
        height: 100px;
        background-color: rgb(89, 91, 85);
    }
  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box col-sm-4 col-md-12"></div>
            <div class="box1 col-sm-4 col-md-12"></div>
            <div class="box2 col-sm-4 col-md-12 "></div>
        </div>
    </div>
</body>
</html>
